<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberLabs Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-red: #ff003c;
            --cyber-black: #0a0a0a;
        }

        body {
            background: var(--cyber-black);
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .cyber-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .cyber-card {
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            border: 2px solid var(--cyber-red);
            box-shadow: 0 0 25px var(--cyber-red);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--cyber-red), transparent);
            animation: glow 4s linear infinite;
            z-index: -1;
        }

        @keyframes glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cyber-title {
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 0 0 15px var(--cyber-red);
            margin-bottom: 2rem;
        }

        .cyber-input {
            background: #111 !important;
            border: 1px solid var(--cyber-red) !important;
            color: white !important;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0;
            transition: all 0.3s;
        }

        .cyber-input:focus {
            box-shadow: 0 0 15px var(--cyber-red);
            border: 1px solid var(--cyber-red) !important;
        }
        .cyber-input::placeholder {
            color: rgb(172, 172, 172);
        }

        .cyber-btn {
            background: var(--cyber-red);
            border: none;
            padding: 1rem 2rem;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .cyber-btn:hover {
            box-shadow: 0 0 25px var(--cyber-red);
            transform: scale(1.02);
        }

        .cyber-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: btnGlow 3s linear infinite;
        }

        @keyframes btnGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="cyber-container">
        <div class="cyber-card">
            <h1 class="cyber-title">CYBER REGISTRATION</h1>
            <form id="registrationForm">
                <input type="text" 
                       class="form-control cyber-input" 
                       placeholder="Username" 
                       style="color: #ffffff;"
                       required>

                <input type="email" 
                       class="form-control cyber-input" 
                       placeholder="Email" 
                       required>

                <button type="submit" class="btn cyber-btn">
                    ENTER THE SYSTEM
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                username: this[0].value,
                email: this[1].value,
                timestamp: new Date().toISOString()
            };

            // Save to localStorage
            localStorage.setItem('registration', JSON.stringify(formData));
            
            // Redirect to competition page
            window.location.href = 'competition.html';
        });
    </script>
</body>
</html>
