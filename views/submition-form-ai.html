<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberLabs Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* competition.css */
        :root {
            --cyber-red: #ff003c;
            --cyber-black: #0a0a0a;
            --neon-glow: 0 0 15px var(--cyber-red);
        }

        body {
            background: var(--cyber-black);
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
        }

        /* Cyber Terminal Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(255, 0, 60, 0.1) 0px,
                    rgba(255, 0, 60, 0.1) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            border-bottom: 2px solid var(--cyber-red);
            box-shadow: var(--neon-glow);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: var(--neon-glow);
        }

        #usernameDisplay {
            color: var(--cyber-red);
            text-shadow: var(--neon-glow);
        }

        .cyber-card {
            background: linear-gradient(45deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid var(--cyber-red);
            border-radius: 0;
            box-shadow: var(--neon-glow);
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
            padding: 2rem;
        }

        .cyber-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 0, 60, 0.2),
                    transparent);
            animation: scanline 6s infinite;
        }

        @keyframes scanline {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .challenge-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--cyber-red);
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .challenge-box:hover {
            transform: translateY(-5px);
            box-shadow: var(--neon-glow);
        }

        .cyber-input {
            background: #111 !important;
            border: 1px solid var(--cyber-red) !important;
            color: white !important;
            border-radius: 0 !important;
        }

        .cyber-input:focus {
            box-shadow: var(--neon-glow);
        }

        .cyber-btn {
            background: var(--cyber-red);
            border: none;
            padding: 1rem 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
        }

        .cyber-btn:hover {
            box-shadow: var(--neon-glow);
            transform: scale(1.05);
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        /* Challenge Number Badges */
        .challenge-number {
            background: var(--cyber-red);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
            box-shadow: var(--neon-glow);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cyber-card {
                margin: 1rem;
                padding: 1rem;
            }

            .challenge-box {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CYBERLABS CTF</a>
            <span class="text-danger">USER: <span id="usernameDisplay">[USERNAME]</span></span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="cyber-card p-4 mb-4">
            <h2 class="text-center">CHALLENGES</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h4 class="text-danger">FLAG 01: Network Breach</h4>
                    <p>Find the hidden flag in the packet capture</p>
                    <input type="text" class="form-control cyber-input mb-3" placeholder="Enter Flag 01">
                </div>

                <div class="col-md-6 mb-4">
                    <h4 class="text-danger">FLAG 02: Encrypted Vault</h4>
                    <p>Decrypt the ciphertext using XOR 0x3A</p>
                    <input type="text" class="form-control cyber-input mb-3" placeholder="Enter Flag 02">
                </div>

                <div class="col-md-6 mb-4">
                    <h4 class="text-danger">QUIZ 01: Cyber Security</h4>
                    <p>What port does HTTPS typically use?</p>
                    <select class="form-select cyber-input" title="Select Answer for Quiz 01">
                        <option value="">Select Answer</option>
                        <option>80</option>
                        <option>443</option>
                        <option>22</option>
                    </select>
                </div>
            </div>

            <button class="btn cyber-btn w-100" onclick="submitFlags()">SUBMIT SOLUTIONS</button>
        </div>
    </div>

    <script>
        // Display registered user
        const userData = JSON.parse(localStorage.getItem('registration'));
        document.getElementById('usernameDisplay').textContent = userData?.username || 'GUEST';

        function submitFlags() {
            const inputs = document.querySelectorAll('input, select');
            const submissions = {
                user: userData?.username,
                timestamp: new Date().toISOString(),
                flags: []
            };

            inputs.forEach((input, index) => {
                submissions.flags.push({
                    challenge: `Challenge ${index + 1}`,
                    answer: input.value
                });
            });

            // Save to localStorage
            const existingData = JSON.parse(localStorage.getItem('submissions')) || [];
            existingData.push(submissions);
            localStorage.setItem('submissions', JSON.stringify(existingData));

            alert('Submission Received!');
        }
    </script>
</body>

</html>
